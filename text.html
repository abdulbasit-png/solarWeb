<html>

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-159411627-1"></script>

        function gtag() {

        gtag('config', 'UA-159411627-1');

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Contact | Hammad ullah</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("cR_q1e3C71kbJYFiF");
        })();
    </script>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>

<body id="contact-body" style="overflow-x: hidden;">
    <div>
        
        <div class="animated fadeIn row" style="width:100vw;animation-duration: 1.5s;">
            <div class="col-md-6" id="left-hero">
                <!--   #9FD3FB-->
                <h1 class="hero-tag contact-hero animated fadeInLeft" style="color: #3897E9;">Let's Get In Touch.</h1>
                <p class="hero-des contact-des animated fadeIn delay-1s"><a target="_blank"
                        href="mailto:ishandeveloper@outlook.com">
                        <!-- <i class="fas fa-envelope"></i> -->
                    </a>
                </p>
                <form class="input-container" id="form" method="POST" style="color: #9FD3FB;"
                    action="https://script.google.com/macros/s/AKfycbxXnXVlCixiL89xlFlqgGmp3mQnQpR48x6CiZfHtw/exec">
                    <div class="form-group"><label for="name">Name</label><input type="text" name="from_name" id="name"
                            class="form-control" required=""></div>
                    <div class="form-group"><label for="email">Email Address</label><input type="email" name="Email"
                            id="email" class="form-control" required=""></div>
                    <div class="form-group"><label for="message">Your Message</label><textarea rows="3" id="message"
                            name="message" class="form-control" required=""></textarea></div>
                    <button style="background-color: #9FD3FB;" id="button" type="submit" class="submit animated bounce delay-4s learn-btn">
                        Send Message
                    </button>
                    <div style="display:none;" id="thankyou_message">
                        <h2>
                            <em>Thanks</em> for contacting us!
                            We will get back to you soon!
                        </h2>
                    </div>
                </form>
                <br>
              

            </div>

            <div class="col-md-6" id="hero-right">
                <img class="animated fadeInRight" id="hero-img" src="https://static.vecteezy.com/system/resources/previews/021/459/248/large_2x/renewable-energy-and-smart-technology-concept-windmills-and-house-with-solar-panel-on-rooftop-environmental-and-earth-day-cartoon-illustration-for-landing-page-web-banner-hero-images-vector.jpg">
            </div>

        </div>

    </div>

    <Script>

        const btn = document.getElementById('button');
        document.getElementById('form')
            .addEventListener('submit', function (event) {
                event.preventDefault();

                btn.value = 'Sending...';

                const serviceID = 'service_0csws9q';
                const templateID = 'template_3xz1kks';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        btn.value = 'Send Email';
                        alert('Sent!');
                    }, (err) => {
                        btn.value = 'Send Email';
                        alert(JSON.stringify(err));
                    });
            });
    </Script>
</body>

</html>
